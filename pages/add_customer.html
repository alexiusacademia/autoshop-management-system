<div class="row">
  <h2 class="page-title">Add New Customer</h2>
</div>

<div class="row form-group">
  <label for="customer-name" class="col-md-2 col-sm-4 col-form-label">Customer Name</label>
  <div class="col-md-10 col-sm-8">
    <input class="form-control" id="customer-name" type="text" name="" placeholder="Juan dela Cruz">
  </div>
</div>

<div class="row form-group">
  <label for="customer-address" class="col-md-2 col-sm-4 col-form-label">Address</label>
  <div class="col-md-10 col-sm-8">
    <input class="form-control" id="customer-address" type="text" name="" placeholder="Customer Address">
  </div>
</div>

<button id="btn-new-customer" class="btn btn-primary" onclick="addNewCustomer()">Add Customer</button>
<br><br>
<div class="alert hidden" id="err-alert"></div>

<script src="pages/add_customer.js"></script>
