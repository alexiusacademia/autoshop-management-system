<div class="row">
    <h2 class="page-title">Add Vehicle</h2>
</div>

<div class="row form-group">
    <label for="vehicle-plate-number" class="col-md-2 col-sm-4 col-form-label">Plate Number</label>
    <div class="col-md-10 col-sm-8">
        <input class="form-control" id="vehicle-plate-number" type="text" name="" placeholder="AAA 1234">
    </div>
</div>

<div class="row form-group">
    <label for="vehicle-make" class="col-md-2 col-sm-4 col-form-label">Make</label>
    <div class="col-md-10 col-sm-8">
        <input class="form-control" id="vehicle-make" type="text" name="" placeholder="e.g. Toyota, Mitsubishi, etc.">
    </div>
</div>

<div class="row form-group">
    <label for="vehicle-model" class="col-md-2 col-sm-4 col-form-label">Model</label>
    <div class="col-md-10 col-sm-8">
        <input class="form-control" id="vehicle-model" type="text" name="" placeholder="e.g. Vios, Montero, Accent, etc.">
    </div>
</div>

<div class="row form-group">
    <label for="vehicle-model-year" class="col-md-2 col-sm-4 col-form-label">Model Year</label>
    <div class="col-md-10 col-sm-8">
        <input class="form-control" id="vehicle-model-year" type="text" name="" placeholder="e.g. 2017">
    </div>
</div>

<div class="row form-group">
    <label for="vehicle-type" class="col-md-2 col-sm-4 col-form-label">Type</label>
    <div class="col-md-10 col-sm-8">
        <input class="form-control" id="vehicle-type" type="text" name="" placeholder="e.g. Sedan">
    </div>
</div>

<button id="btn-new-vehicle" class="btn btn-primary" >Add Vehicle</button>
<br>
<br>
<div class="alert hidden" id="err-alert"></div>

<script src="pages/add_vehicle.js"></script>
