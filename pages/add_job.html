<div class="row">
  <h2 class="page-title">Add New Job</h2>
</div>

<div class="row form-group">
  <label for="job-name" class="col-md-2 col-sm-4 col-form-label">Job Name</label>
  <div class="col-md-10 col-sm-8">
    <input class="form-control" id="job-name" type="text" name="" placeholder="e.g. Change Oil">
  </div>
</div>

<div class="row form-group">
  <label for="job-description" class="col-md-2 col-sm-4 col-form-label">Job Description</label>
  <div class="col-md-10 col-sm-8">
    <input class="form-control" id="job-description" type="text" name="" placeholder="e.g. Change Oil of Pickup">
  </div>
</div>

<div class="row form-group">
  <label for="job-cost" class="col-md-2 col-sm-4 col-form-label">Job Cost</label>
  <div class="col-md-10 col-sm-8">
    <input class="form-control" id="job-cost" type="text" name="" placeholder="&#8369; 0.00">
  </div>
</div>

<button id="btn-new-job" class="btn btn-primary">Add Job</button>
<br><br>
<div class="alert hidden" id="err-alert"></div>

<script src="pages/add_job.js"></script>
