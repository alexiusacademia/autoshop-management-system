<div class="row">
  <h2 class="page-title">Edit Item</h2>
</div>

<div class="row form-group">
  <label for="item-name" class="col-md-3 col-sm-5 col-form-label">Item Name</label>
  <div class="col-md-9 col-sm-7">
    <input class="form-control" id="item-name" type="text" name="" placeholder="e.g. Motor Oil">
  </div>
</div>

<div class="row form-group">
  <label for="item-description" class="col-md-3 col-sm-5 col-form-label">Description</label>
  <div class="col-md-9 col-sm-7">
    <input class="form-control" id="item-description" type="text" name="" placeholder="e.g. Semi-synthetic">
  </div>
</div>

<div class="row form-group">
  <label for="unit" class="col-md-3 col-sm-5 col-form-label">Unit</label>
  <div class="col-md-9 col-sm-7">
    <input class="form-control" id="unit" type="text" name="" placeholder="e.g. Liters">
  </div>
</div>

<div class="row form-group">
  <label for="quantity" class="col-md-3 col-sm-5 col-form-label">Quantity</label>
  <div class="col-md-9 col-sm-7">
    <input class="form-control" id="quantity" type="text" name="" placeholder="e.g. 4">
  </div>
</div>

<div class="row form-group">
  <label for="buying-price" class="col-md-3 col-sm-5 col-form-label">Buying Price</label>
  <div class="col-md-9 col-sm-7">
    <input class="form-control" id="buying-price" type="text" name="" placeholder="e.g. &#8369; 120.00">
  </div>
</div>

<div class="row form-group">
  <label for="selling-price" class="col-md-3 col-sm-5 col-form-label">Selling Price</label>
  <div class="col-md-9 col-sm-7">
    <input class="form-control" id="selling-price" type="text" name="" placeholder="e.g. &#8369; 130.00">
  </div>
</div>

<button id="btn-update-item" class="btn btn-primary">Update Item</button>
<br><br>
<div class="alert hidden" id="err-alert"></div>
<script src="pages/edit_item.js"></script>
